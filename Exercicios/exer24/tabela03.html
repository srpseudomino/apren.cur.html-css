<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas3</title>
    <link rel="shortcut icon" href="imgfavicon/imgmesclagem.png" type="image/x-icon">
    <style>
      body {

        font-family: Arial, Helvetica, sans-serif;

      }

      h1 {

        text-align: center;
        
      }

      div {
        min-width: 300px;
        max-width: 400px;
        margin: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        
      }

      td {

        padding: 5px;
        border: 1px solid black;
        text-align: center;
        
      }

    </style>
</head>
<body>
    <h1>Meclagem de CÃ©lulas</h1>
    <div>
      <table>
          <tr>
           <td>A</td>
           <td colspan="2">B</td>
      
          </tr>
          <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td>F</td>
          </tr>
          <tr>
      
      
            <td>I</td>
          </tr>
          <tr>
      
      
            <td colspan="2">L</td>
          </tr>
      </table>
    </div>
</body>
</html>
