<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <link rel="shortcut icon" href="imgfavicon/favicon_formularios.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estgerais01.css">
    <link rel="stylesheet" href="estilos/estgerais02.css">
</head>
<body>
    <h1>Ainda vendo formulários</h1>
    <form action="outros/cadastrando.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="isuer">Nome: </label>
                <input type="text" name="nome" id="isuer" minlength="3" maxlength="30" placeholder="Nome Completo" required autocomplete="name">
            </div>
            <div>
                <label for="emaili">E-mail: </label>
                <input type="email" name="email" id="emaili" placeholder="***********@gmail.com" required>
            </div>
            <div>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxxx-xxxxx" pattern="^\(\d{2}\)[0-9]{4,5}-\d{4,5}$" required>
            </div>
        </fieldset>
        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
