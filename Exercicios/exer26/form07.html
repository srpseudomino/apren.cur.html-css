<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
    <link rel="shortcut icon" href="imgfavicon/favicon_formularios.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estgerais01.css">
    <link rel="stylesheet" href="estilos/estgerais02.css">
</head>
<body>
    <h1>Formulários (Só que sem foco em input)</h1>
    <form action="outros/cadastrando.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="nada" selected>---Nenhuma---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprofessi">Profisão: </label>
            <input type="text" name="professi" id="iprofessi" list="listprofessi">
            <datalist id="listprofessi">
                    <option>Adiministrador</option>
                    <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="5" maxlength="30" placeholder="Mande uma mensagem dizendo o que achou!"></textarea>
        </div>

        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
