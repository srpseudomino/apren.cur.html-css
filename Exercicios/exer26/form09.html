<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
    <link rel="shortcut icon" href="imgfavicon/favicon_formularios.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estgerais01.css">
    <link rel="stylesheet" href="estilos/estgerais02.css">
    <style>

        output {

            display: block;

        }

    </style>
</head>
<body>
    <h1>outro exemplo de Formulário(com output)</h1>
    <form action="outros/cadastrando.php" method="get" autocomplete="on">
       <div>
        <label for="inum">Veja um Número: </label>
        <input type="range" name="num" id="inum" min="0" max="10" oninput="ival.innerHTML = inum.value">
        <output name="valor" id="ival">5</output>
       </div>

        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
