<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <link rel="shortcut icon" href="imgfavicon/favicon_formularios.png" type="image/x-icon">
</head>
<body>
    <h1>Testando ainda mais formulários</h1>
    <form action="outros/cadastrando.php" method="get" autocomplete="on">
        <p>
            <label for="imedia">Media </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo </label>
            <input type="month" name="mes" id="imes" value="2025-10" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2025-10-01" required>
        </p>
        <p>
            <label for="ihora">Hora </label>
            <input type="time" name="hora" id="ihora" value="16:00" required>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
