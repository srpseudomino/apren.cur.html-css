<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="shortcut icon" href="imgfavicon/imgexhover1.webp" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rebeccapurple;
            width: 150px;
        }
        div:hover {
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Exemplificando o hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Nesse texto Aqui
        <p>TEXTO OCULTO</p>
    </div>
    <p>Fim de Exemplo</p>
</body>
</html>
