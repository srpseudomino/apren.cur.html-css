<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
    <link rel="shortcut icon" href="imgfavicon/estudando_iframe.png" type="image/x-icon">
    <style>
        iframe {

            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Vendo como funcionar o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho do iframe por padrão: 300x150Pixiels --> 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a>
        </iframe>
         para aprender a programar.
    </p>
    <p>O Repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400" height="400"> no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">GitHub</a></iframe>
        é conhecido por muita gente, caso você não conhecia, agora por meio do iframe conhecer.</p>
        <p>Aqui 
            <iframe src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"  frameborder="0"><a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" target="_blank" rel="external">Link</a> para Wikipedia </iframe>
            são visto por pura praticar! Mais um
        <iframe src="https://www.pexels.com/pt-br/" frameborder="0" scolling="no"><a href="https://www.pexels.com/pt-br/" target="_blank" rel="external">Link</a> para Pexels.</iframe>
    </p>
        
</body>
</html>
