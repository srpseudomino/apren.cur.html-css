<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando a flexíbilidade de uma imagem</title>
    <link rel="shortcut icon" href="imagens/imgfavicon/pratimgf.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Abaixo vai esta mostrado uma imagem &#x1F604; .<br>Dependendo do tamanho que a janela do navegador <br> tem e pode dispor, você pode não esta vendo a imagem <br> por completo &#x1F610; .Se possivel recomenda-se mudar o tamanho <br> da janela do navegador, caso contrário acesse em outro dispositivo &#x1F44D; .</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imgflex/imgfp.jpg" type="image/jpeg">
        <source media="(max-width: 1000px)" srcset="imagens/imgflex/imgfm.jpg" type="image/jpeg">
        <img src="imagens/imgflex/imgfg.jpg" alt="Imagem de predios luminosos a noite.">
    </picture>
</body>
